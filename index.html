<html>
  <head>
    <title>Open CPU + D3</title>
    <script src="opencpu/jquery-1.10.2.min.js"></script>
    <script src="opencpu/opencpu-0.4.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.js"></script>
    <script src="knockout-3.4.0.js"></script>
    <style>

    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: brown;
    }

    .axis--x path {
      display: none;
    }

    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>    
    <div class="page-header">
        <h1>Breastcancer Biopsy Data</h1>
    </div>
    <select data-bind="options: availableClasses, value: selectedClass, optionsCaption: 'Choose the class for plot'"></select>
    <svg width="960" height="500"></svg>
    <p>Model: <input data-bind="value: model" /></p>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                DT Top Node: <span data-bind="text: dt_rules.variableName[0]"></span>
                </div>
            </div>
            <div class="alert alert-danger" data-bind="visible: error"><p data-bind="text: error"></p></div>
        </div>
        <div class="col-md-6">
            <pre id="output"><code></code></pre>
        </div>
        <script src="app.js"></script>
  </body>
</html>
